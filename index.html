<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
  </title>
  <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="header">
      <h1 id="title">
        Microverse Survey Form
      </h1>
      <p id="description">
        Thank you for taking the time to help us improve the or family
      </p>
    </div>
    <form id="survey-form">
      <div class="nameip">
      <label for="name-label">Name</label><br>
      <input type="text" id="name-label" placeholder="Type your name">
      </div>

      <br>
      <div>
      <label for="email-label">Email</label><br>
      <input type="email" id="email-label" placeholder="Type your email">
      </div>

      <br>

      <div>
      <label for="number-label">Age(optional)</label><br>
      <input id="number-label" type="number" min="18" max="99" placeholder="Age">
      </div>

      <br>
      <div>
      <label for="options">Which option best describes the job that you are seeking?</label>
      </div>

      <br>
      <select name="options" id="dropdown">
        <option value="frontend">FrontEnd</option>
         <option value="backend">BackEnd</option>
         <option value="devops">DevOps</option>
         <option value="cybersecurity">CyberSecurity</option>
      </select>

      <br>

      <div class="container">
      <div class="questions">
        <p>Would you recommend Microverse to a friend?</p>
      </div>
      <input type="radio" name="evaluation" value="Definitely">
      <label for="Definitely">Definitely</label><br>
      <input type="radio" name="evaluation" value="Maybe">
      <label for="Maybe">Maybe</label><br>
      <input type="radio" name="evaluation" value="Not sure">
      <label for="Not sure">Not sure</label><br>
      </div>

      <div class="container">
        <p>What would you like to see improved? (Check all that apply)</p><br>
        <input type="checkbox" value="frontend" name="improved">
        <label for="improved">Front-end Projects</label><br>
        <input type="checkbox" value="backend" name="improved">
        <label for="improved">Back-end Project</label><br>
        <input type="checkbox" value="data" name="improved">
        <label for="improved">Data Visualitation Project</label><br>
        <input type="checkbox" value="challenges" name="improved">
        <label for="improved">Challenges</label><br>
        <input type="checkbox" value="community" name="improved">
        <label for="improved">Community</label><br>
      </div>
      <br>
      <div class="container">
        <label for="comments">Any comments or suggestions?</label><br>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="container">
        <button id="submit">Submit</button>
      </div>
    </form>

  </body>
</html>
